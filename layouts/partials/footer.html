{{ $package := getJSON "package.json" }}

<footer class="footer">
  <div class="container">
    <span class="footer__text">Copyright &copy; 2024-{{ now.Format "2006" }} | <a class="link"
         href="{{ .Site.Data.meta.author_link }}" target="_blank" rel="noopener">{{ .Site.Data.meta.author }}</a></span>
    <a href="https://gohugo.io/" target="_blank" rel="noopener" title="Hugo">
      {{- .Scratch.Set "ICON_NAME" "hugo" -}}
      {{- partial "icon" . -}}
    </a>
    <span class="footer__text"><a class="link" href="https://github.com/dsrkafuu/dsr-blog" target="_blank"
         rel="noopener">{{ $package.name }}</a> v{{ $package.version }} | {{ $package.license  }}</span>
  </div>
</footer>

<div id="sakana-widget"></div>
<script>
  function initSakanaWidget() {
    new SakanaWidget().mount('#sakana-widget');
  }
</script>
<script async onload="initSakanaWidget()" src="{{ .Site.Data.scripts.sakana_widget }}"></script>
